<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Waves Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas to fill the screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let width = canvas.width;
    let height = canvas.height;
    const waveAmplitude = 50; // Wave height
    const waveLength = 200; // Wave length
    const waveSpeed = 0.05; // Wave speed
    let offset = 0;

    // Function to draw waves
    function drawWaves() {
      ctx.clearRect(0, 0, width, height); // Clear canvas

      ctx.beginPath();
      ctx.strokeStyle = "cyan"; // Wave color
      ctx.lineWidth = 2;

      for (let x = 0; x < width; x++) {
        const y =
          height / 2 +
          waveAmplitude * Math.sin((x / waveLength) * Math.PI * 2 + offset);
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }

      ctx.stroke();
      ctx.closePath();

      offset += waveSpeed; // Animate wave
      requestAnimationFrame(drawWaves); // Repeat
    }

    // Adjust canvas size on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      width = canvas.width;
      height = canvas.height;
    });

    drawWaves(); // Start animation
  </script>
</body>
</html>
